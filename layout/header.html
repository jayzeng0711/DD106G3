    <div id="cancel">
        &#10005
    </div>

    <div class="pu_mem_login_wrap" id="pu_mem_login_wrap">

            <div class="pu_email_div">

                </label>

            </div>
            <div class="pu_psw_div">
                <label for="loginPassword">
                        密碼
                </label>
                <input type="password" id="loginPassword">
            </div>
            <button type="button" id="signInBtn">
                登入
            </button>     
            <div id="action">
                <a class="showRegister" id="showRegister" href="#" >立即註冊</a>

            </div>
        </form>
    </div>
    <!-- 會員登入 -->

    <!-- 忘記密碼 -->
    <div class="pu_mem_login_wrap" id="pu_mem_forget_wrap">

        <form method="POST" action="" class="formSignIn">
            <div class="pu_email_div">
                <label for="Email">
                    信箱   
                </label>
                <input type="text" id="Email">
            </div>
            <button id="signInBtn">
                確認
            </button>     
            <div id="action">
                <a class="return_login" href="#" >返回登入</a>
                <a class="showRegister" href="#">立即註冊</a>
            </div>
        </form>
    </div>
    <!-- 忘記密碼 -->

    <!-- 立即註冊 -->
    <div class="pu_mem_login_wrap" id="pu_mem_resist_wrap">
        <div class="mem_login">會員註冊</div>

            <div class="pu_email_div">
                <label for="mem_name">
                    會員名稱   
                </label>
                <input type="text" id="mem_name" name="mem_name">
            </div>
            <div class="pu_email_div">
                <label for="mem_email">
                    會員信箱   
                </label>
                <input type="email" id="mem_email" name="mem_email">
            </div>
            <div class="pu_email_div">
                <label for="mem_psw">

                </label>

            <div class="pu_email_div">
                <label for="mem_psw_confirm">
                    確認密碼

                <input type="password" id="mem_psw_confirm" name="mem_psw_confirm">
