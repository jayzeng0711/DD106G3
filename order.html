<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/order.css">
    <title>訂位點餐</title>
</head>

<body>
    @@include('./layout/header.html')
    <main>
        <h1>
            <div class="pu_h1_div">
                <img class="pu_h1_img" src="./images/ribbon.png" alt="">
                <div class="pu_div_text">
                    訂位點餐
                </div>
            </div>
        </h1>
        <section class="section1">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src="./images/taiwan.png" alt="">
                    </div>
                    <div class="col-3">
                        <div class="reservation">
                            <p>請選擇用餐時間和人數</p>
                            <div class="choice">
                                <span>港口</span>
                                <span><select name="port" id="port">
                                        <option value="">深澳港</option>
                                        <option value="">梧棲港</option>
                                        <option value="">高雄港</option>
                                    </select></span>
                            </div>
                            <div class="choice">
                                <span>日期</span>
                                <span><select name="date" id="date">
                                        <option value="">2020/05/01</option>
                                        <option value="">2020/05/02</option>
                                        <option value="">2020/05/03</option>
                                    </select></span>
                            </div>
                            <div class="choice">
                                <span>時段</span>
                                <select name="time" id="time">
                                    <option value="lunch">午餐</option>
                                    <option value="dinner">晚餐</option>
                                </select>
                            </div>
                            <div class="choice">
                                <span>人數</span>
                                <input type="number" name="people" id="people">
                            </div>
                            <div class="button">立即訂位</div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="section2">
            <div class="container-fluid">
                <h2>4月菜色</h2>
                <h4>蔬食，肉肉，以及好吃的甜點都在這</h4>
                <div class="row justify-content-center">
                    <div class="col-3 category">
                        <div class="thai">
                            <div class="menu">
                                <img src="https://realfood.tesco.com/media/images/RFO-1400x919-SeafoodLinguine-d1ae9818-c4bf-4066-8adb-acfd6c0ed088-0-1400x919.jpg" alt="" class="img1">
                                <h4>海鮮霸王餐</h4>

                                <p>前菜</p>
                                <p>主菜</p>
                                <p>副菜</p>
                                <p>湯品</p>
                                <p>飲料</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-3 category">
                        <div class="thai">
                            <div class="menu">
                                <img src="https://realfood.tesco.com/media/images/RFO-1400x919-SeafoodLinguine-d1ae9818-c4bf-4066-8adb-acfd6c0ed088-0-1400x919.jpg" alt="" class="img1">
                                <h4>海鮮霸王餐</h4>

                                <p>前菜</p>
                                <p>主菜</p>
                                <p>副菜</p>
                                <p>湯品</p>
                                <p>飲料</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-3 category">
                        <div class="thai">
                            <div class="menu">
                                <img src="https://realfood.tesco.com/media/images/RFO-1400x919-SeafoodLinguine-d1ae9818-c4bf-4066-8adb-acfd6c0ed088-0-1400x919.jpg" alt="" class="img1">
                                <h4>海鮮霸王餐</h4>
                                <p>前菜</p>
                                <p>主菜</p>
                                <p>副菜</p>
                                <p>湯品</p>
                                <p>飲料</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section3">
            <div class="container">

            </div>
        </section>
    </main>
    <footer></footer>
    @@include('./all_js.html')

</body>

</html>
