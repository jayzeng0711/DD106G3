<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <title>美食大賽</title>
    <link rel="stylesheet" href="./css/contest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>
    <div class="alertbox1">
        <img class="boxclose1" src="./images/blue-cross-icon.png" alt="">
        <div class="wrapper_alert1"></div>
    </div>
    <div class="alertbox2">
        <img class="boxclose2" src="./images/blue-cross-icon.png" alt="">
        <div class="wrapper_alert2"></div>
    </div>
    <section class="ranking">
        
        <div class="fly_area">
            @@include('./layout/header.html') @@include('./layout/h1_title.html')
            <div id="fly_boat">
                <a href="customized_cuisine.html"><img src="./images/flyboatflag.png"></a>
            </div>
        </div>
        <div id="contestant_msg"></div>
        <!--hover參賽留言顯示區塊-->
        <div class="wrap">

            <div class="ranking_contain">

            </div>

        </div>

    </section>


    <section class="aboutContest">

        <div class="wrap">

            <div class="event">
                <div class="aboutContest_title">
                    <p>美食大賽活動說明</p>
                </div>
                <div class="text">
                    <img src="./images/Icon map-boating.png" alt="">
                    <span>活動期間</span>
                    <p>每月1號開始，月底結算總排名</p>
                </div>
                <div class="text">
                    <img src="./images/Icon map-boating.png" alt="">
                    <span>規則說明</span>
                    <p>會員每人每日可投1票</p>
                </div>
                <!-- <div class="text">
                    <img src="./images/Icon map-boating.png" alt="">
                    <span>排名獎勵</span>
                    <p>結算日排行前三名之會員可獲得與得票數相同的會員點數。(點數可用於訂餐消費折抵使用)</p>
                </div> -->
            </div>

            <div class="eventImg animated pulse infinite">
                <div class="board">
                    <a href="game.html">
                        <p>前往「現撈海鮮」，撈起來!</p>
                    </a>
                </div>
                <div class="character">
                    <img src="./images/Life_saver.png">
                </div>
            </div>

        </div>

    </section>


    <section class="cookList">
        <div id="keypoint"></div>
        <!-- scrollmagic觸發點 -->
        <div class="wrap">

            <div class="cookList_title">
                參賽料理列表
            </div>

            <div class="filter" id="filter">
                <span>排序篩選：</span>
                <select name="" id="order">
                    <option value="date">參賽時間(新→舊)</option>
                    <option value="vote">得票數(高→低)</option>
                </select>
            </div>



            <div class="cookList_contain">

            </div>



            <div class="page-normal">
                <span id="prevPage">&lt;</span>
                <span class="wrapper"></span>
                <span id="nextPage">&gt;</span>
            </div>


        </div>

    </section>

    <!-- 留言板燈箱 -->
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>

    <!-- 檢舉燈箱 -->
    <div class="report_overlay">
        <div class="report_board">
            <div class="report_title">
                檢舉留言
                <img class="report_close" src="./images/blue-cross-icon.png" alt="">
            </div>
            <div class="report_wrap">
                <form class="report_contain">
                    <p>請選擇一項您的檢舉理由</p>
                    <div class="reason_box">
                        <input type="radio" name="rep_reason" id="reason1" value="reason1" checked="true">
                        <label for="reason1">仇恨言論</label>
                    </div>
                    <div class="reason_box">
                        <input type="radio" name="rep_reason" id="reason2" value="reason2">
                        <label for="reason2">色情暴力</label>
                    </div>
                    <div class="reason_box">
                        <input type="radio" name="rep_reason" id="reason3" value="reason3">
                        <label for="reason3">與主題無關</label>
                    </div>
                    <div class="rep_btn">
                        <button class="rep_cancel" type="button">取消</button>
                        <button class="rep_submit" type="button">確定</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- 完成投票提示 -->
    <!-- <section class="votese">
        <div class="vote">
            <p>您已投給<span>〔無敵海膽特特特餐〕</span>一票!</p>
        </div>
    </section> -->

    @@include('./layout/reboot.html')

    <footer>
        @@include('./layout/foot.html')
    </footer>

    @@include('./all_js.html')
    <script src="./js/contest.js"></script>

</body>

</html>
